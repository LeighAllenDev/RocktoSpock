<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Spock game, play against the computer">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Rock to Spock</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock to Spock!</h1>
    </header>

    <!-- Action Message -->
    <p id="action-message">Make Your Move...</p>

    <!-- user buttons area -->
    <div class="hands">
        <div class="hand" id="Rock">
            <img src="assets/images/rock.png" alt="Rock hand">
        </div>
        <div class="hand" id="Paper">
            <img src="assets/images/paper.png" alt="Paper hand">
        </div>
        <div class="hand" id="Scissors">
            <img src="assets/images/scissors.png" alt="Scissors hand">
        </div>
        <div class="hand" id="Lizard">
            <img src="assets/images/lizard.png" alt="Lizard hand">
        </div>
        <div class="hand" id="Spock">
            <img src="assets/images/spock.png" alt="Spock hand">
        </div>
    </div>

    <!-- Results section -->
    <div class="results">
        <p>Paper covers Rock, You win!</p>
    </div>

    <!-- Scores table area -->
    <div class="scores">
        <div id="user-label" class="player">You</div>
        <div id="cpu-label" class="player">CPU</div>
        <span id="user-score">0</span> : <span id="cpu-score">0</span>
    </div>

    <button id="play-again">Play Again?</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
