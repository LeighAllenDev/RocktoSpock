<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock to Spock</title>
</head>
<body>
    <header>
        <!-- <img class="logo" src="assets/images/atom.png" alt="atom"> -->
        <h1>Rock to Spock!</h1>
    </header>
    
    <!-- Scores table area -->
    <div class="scores">
        <div id="user-label" class="player">User</div>
        <div id="cpu-label" class="player">CPU</div>
        <span id="user-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <!-- Results section -->
    <div class="results">
        <p>Paper covers Rock, You win!</p>
    </div>

    <!-- user buttons area -->
    <div class="hands">
        <div class="hand" id="Rock">
            <img src="assets/images/rock.png" alt="">
        </div>
        <div class="hand" id="Paper">
            <img src="assets/images/paper.png" alt="">
        </div>
        <div class="hand" id="Scissors">
            <img src="assets/images/scissors.png" alt="">
        </div>
        <div class="hand" id="Lizard">
            <img src="assets/images/lizard.png" alt="">
        </div>
        <div class="hand" id="Spock">
            <img src="assets/images/spock.png" alt="">
        </div>
    </div>

    <p id="action-message">Make Your Move...</p>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
